<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#d4a574">
    <title>Espresso Shot Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 100%);
            color: #e8e8e8;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #4a3428;
        }

        h1 {
            font-size: 2.2rem;
            color: #d4a574;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: #9a8a7a;
            font-size: 0.95rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(42, 35, 30, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #4a3428;
        }

        .card h2 {
            color: #d4a574;
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #b8a89a;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            background: rgba(20, 16, 14, 0.7);
            border: 1px solid #4a3428;
            border-radius: 6px;
            color: #e8e8e8;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #d4a574;
            background: rgba(20, 16, 14, 0.9);
        }

        textarea {
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #8b6f47 0%, #6b5537 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 165, 116, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .shots-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .shot-card {
            background: rgba(30, 24, 20, 0.8);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #d4a574;
            cursor: pointer;
            transition: all 0.2s;
        }

        .shot-card:hover {
            background: rgba(40, 32, 26, 0.9);
            transform: translateX(4px);
        }

        .shot-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .shot-title {
            font-weight: 600;
            color: #d4a574;
            font-size: 1.05rem;
        }

        .shot-date {
            color: #9a8a7a;
            font-size: 0.85rem;
        }

        .shot-params {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        .param {
            font-size: 0.85rem;
        }

        .param-label {
            color: #9a8a7a;
        }

        .param-value {
            color: #e8e8e8;
            font-weight: 600;
        }

        .shot-notes {
            color: #b8a89a;
            font-size: 0.9rem;
            font-style: italic;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #3a2f28;
        }

        .rating {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .star {
            color: #d4a574;
            font-size: 1.1rem;
        }

        .star.empty {
            color: #4a3428;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9a8a7a;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(20, 16, 14, 0.7);
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #4a3428;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #d4a574;
            display: block;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #9a8a7a;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #c85a54;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-bar select {
            flex: 1;
            min-width: 150px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(20, 16, 14, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a3428;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6a5438;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid #4a3428;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #9a8a7a;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover {
            color: #d4a574;
        }

        .tab.active {
            color: #d4a574;
            border-bottom-color: #d4a574;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .bag-card {
            background: rgba(30, 24, 20, 0.8);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #8b6f47;
            transition: all 0.2s;
        }

        .bag-card:hover {
            background: rgba(40, 32, 26, 0.9);
            transform: translateX(4px);
        }

        .bag-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .bag-title {
            font-weight: 600;
            color: #d4a574;
            font-size: 1.1rem;
        }

        .bag-roaster {
            color: #9a8a7a;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .bag-info {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            font-size: 0.85rem;
            color: #b8a89a;
        }

        .bag-age {
            color: #d4a574;
            font-weight: 600;
        }

        .bags-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .analysis-section {
            margin-top: 24px;
        }

        .trend-item {
            background: rgba(20, 16, 14, 0.7);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #d4a574;
        }

        .trend-label {
            font-size: 0.85rem;
            color: #9a8a7a;
            margin-bottom: 4px;
        }

        .trend-value {
            font-size: 1.1rem;
            color: #e8e8e8;
            font-weight: 600;
        }

        .chart-placeholder {
            background: rgba(20, 16, 14, 0.5);
            border: 2px dashed #4a3428;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            color: #9a8a7a;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚òï Espresso Shot Tracker</h1>
            <p class="subtitle">Bambino Plus ‚Ä¢ IMS H26C ‚Ä¢ J-Ultra</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('bags')">üì¶ Mes Paquets</button>
            <button class="tab" onclick="switchTab('shots')">‚òï Nouveau Shot</button>
            <button class="tab" onclick="switchTab('analysis')">üìä Analyse</button>
        </div>

        <!-- TAB 1: Coffee Bags Management -->
        <div id="bagsTab" class="tab-content active">
            <div class="main-grid">
                <div class="card">
                    <h2>‚ûï Ajouter un paquet</h2>
                    <form id="bagForm">
                        <div class="form-group">
                            <label>Nom du caf√©</label>
                            <input type="text" id="bagName" placeholder="ex: G√©d√©o" required>
                        </div>

                        <div class="form-group">
                            <label>Torr√©facteur</label>
                            <input type="text" id="bagRoaster" placeholder="ex: L'Arbre √† Caf√©" required>
                        </div>

                        <div class="form-group">
                            <label>Date de torr√©faction</label>
                            <input type="date" id="bagRoastDate" required>
                        </div>

                        <div class="form-group">
                            <label>Type / Origine (optionnel)</label>
                            <input type="text" id="bagOrigin" placeholder="ex: √âthiopie, Nature">
                        </div>

                        <button type="submit" class="btn">Enregistrer le paquet</button>
                    </form>
                </div>

                <div class="card">
                    <h2>üì¶ Paquets actifs</h2>
                    <div class="bags-list" id="bagsList"></div>
                </div>
            </div>
        </div>

        <!-- TAB 2: Shot Logging -->
        <div id="shotsTab" class="tab-content">
            <div class="main-grid">
                <div class="card">
                    <h2>‚òï Nouveau Shot</h2>
                    <form id="shotForm">
                        <div class="form-group">
                            <label>Paquet de caf√©</label>
                            <select id="shotBagId" required>
                                <option value="">S√©lectionner un paquet...</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Dose (g)</label>
                                <input type="number" id="dose" step="0.1" value="18" required>
                            </div>
                            <div class="form-group">
                                <label>Sortie (g)</label>
                                <input type="number" id="output" step="0.1" placeholder="ex: 39" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Mouture (J-Ultra)</label>
                                <input type="number" id="grind" step="0.1" placeholder="ex: 7.5" required>
                            </div>
                            <div class="form-group">
                                <label>Temps (s)</label>
                                <input type="number" id="time" step="1" placeholder="ex: 27" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Pr√©infusion (s)</label>
                                <input type="number" id="preinfusion" step="0.5" value="7" required>
                            </div>
                            <div class="form-group">
                                <label>WDT</label>
                                <select id="wdt">
                                    <option value="non">Non</option>
                                    <option value="l√©ger">L√©ger</option>
                                    <option value="normal">Normal</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Channeling</label>
                                <select id="channeling">
                                    <option value="non">Non</option>
                                    <option value="oui">Oui</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>D√©bit</label>
                                <select id="flow">
                                    <option value="stable">Stable</option>
                                    <option value="rapide">Rapide</option>
                                    <option value="lent">Lent</option>
                                    <option value="irr√©gulier">Irr√©gulier</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Go√ªt</label>
                            <select id="taste">
                                <option value="excellent">Excellent</option>
                                <option value="tr√®s bon" selected>Tr√®s bon</option>
                                <option value="bon">Bon</option>
                                <option value="correct">Correct</option>
                                <option value="amer">Amer</option>
                                <option value="acide">Acide</option>
                                <option value="plat">Plat</option>
                                <option value="dilu√©">Dilu√©</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Notes (optionnel)</label>
                            <textarea id="notes" placeholder="Remarques suppl√©mentaires..."></textarea>
                        </div>

                        <button type="submit" class="btn">Enregistrer le shot</button>
                    </form>
                </div>

                <div class="card">
                    <h2>üìú Derniers shots</h2>
                    <div class="shots-list" id="recentShotsList" style="max-height: 500px;"></div>
                </div>
            </div>
        </div>

        <!-- TAB 3: Analysis -->
        <div id="analysisTab" class="tab-content">
            <div class="card">
                <h2>üìä Analyse par paquet</h2>
                <div class="form-group">
                    <label>S√©lectionner un paquet</label>
                    <select id="analysisBagId" onchange="renderAnalysis()">
                        <option value="">Choisir un paquet...</option>
                    </select>
                </div>
                <div id="analysisContent"></div>
                <button onclick="exportData()" class="btn" style="margin-top: 20px;">üì• Exporter toutes les donn√©es (CSV)</button>
            </div>
        </div>
    </div>

    <script>
        let bags = [];
        let shots = [];

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            if (tabName === 'analysis') {
                updateAnalysisSelect();
            }
        }

        // Load data
        async function loadData() {
            try {
                const bagsData = localStorage.getItem('espresso_bags');
                if (bagsData) {
                    bags = JSON.parse(bagsData);
                }
            } catch (error) {
                bags = [];
            }

            try {
                const shotsData = localStorage.getItem('espresso_shots_v2');
                if (shotsData) {
                    shots = JSON.parse(shotsData);
                }
            } catch (error) {
                shots = [];
            }

            renderBags();
            updateShotBagSelect();
            renderRecentShots();
        }

        async function saveData() {
            try {
                localStorage.setItem('espresso_bags', JSON.stringify(bags));
                localStorage.setItem('espresso_shots_v2', JSON.stringify(shots));
            } catch (error) {
                console.error('Erreur sauvegarde:', error);
                alert('Erreur lors de la sauvegarde');
            }
        }

        // Bag form submission
        document.getElementById('bagForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const bag = {
                id: Date.now(),
                name: document.getElementById('bagName').value,
                roaster: document.getElementById('bagRoaster').value,
                roastDate: document.getElementById('bagRoastDate').value,
                origin: document.getElementById('bagOrigin').value,
                createdAt: new Date().toISOString(),
                active: true
            };

            bags.unshift(bag);
            await saveData();
            renderBags();
            updateShotBagSelect();
            
            document.getElementById('bagForm').reset();
        });

        // Shot form submission
        document.getElementById('shotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const bagId = parseInt(document.getElementById('shotBagId').value);
            const bag = bags.find(b => b.id === bagId);
            
            if (!bag) {
                alert('Veuillez s√©lectionner un paquet');
                return;
            }

            const shot = {
                id: Date.now(),
                bagId: bagId,
                date: new Date().toISOString(),
                dose: parseFloat(document.getElementById('dose').value),
                output: parseFloat(document.getElementById('output').value),
                grind: parseFloat(document.getElementById('grind').value),
                time: parseInt(document.getElementById('time').value),
                preinfusion: parseFloat(document.getElementById('preinfusion').value),
                wdt: document.getElementById('wdt').value,
                channeling: document.getElementById('channeling').value,
                flow: document.getElementById('flow').value,
                taste: document.getElementById('taste').value,
                notes: document.getElementById('notes').value
            };

            shots.unshift(shot);
            await saveData();
            renderRecentShots();
            
            document.getElementById('shotForm').reset();
            document.getElementById('dose').value = '18';
            document.getElementById('preinfusion').value = '7';
            document.getElementById('wdt').value = 'non';
            document.getElementById('channeling').value = 'non';
            document.getElementById('flow').value = 'stable';
            document.getElementById('taste').value = 'tr√®s bon';
            document.getElementById('shotBagId').value = bagId; // Keep same bag selected
        });

        // Render bags list
        function renderBags() {
            const container = document.getElementById('bagsList');
            
            const activeBags = bags.filter(b => b.active);
            
            if (activeBags.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M2,21H20V19H2M20,8H18V5H20M20,3H4V13A4,4 0 0,0 8,17H14A4,4 0 0,0 18,13V10H20A2,2 0 0,0 22,8V5C22,3.89 21.1,3 20,3Z"/></svg>
                        <p>Aucun paquet enregistr√©</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = activeBags.map(bag => {
                const roastDate = new Date(bag.roastDate);
                const today = new Date();
                const ageDays = Math.floor((today - roastDate) / (1000 * 60 * 60 * 24));
                const ageWeeks = Math.floor(ageDays / 7);
                
                let ageDisplay;
                if (ageDays < 7) {
                    ageDisplay = `${ageDays} jour${ageDays > 1 ? 's' : ''}`;
                } else if (ageDays < 35) {
                    ageDisplay = `${ageWeeks} semaine${ageWeeks > 1 ? 's' : ''}`;
                } else {
                    const ageMonths = Math.floor(ageDays / 30);
                    ageDisplay = `${ageMonths} mois`;
                }

                const bagShots = shots.filter(s => s.bagId === bag.id);
                const roastDateFormatted = roastDate.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short', year: 'numeric' });

                return `
                    <div class="bag-card">
                        <div class="bag-header">
                            <div>
                                <div class="bag-title">${bag.name}</div>
                                <div class="bag-roaster">${bag.roaster}</div>
                            </div>
                            <button class="delete-btn" onclick="archiveBag(${bag.id})">Archiver</button>
                        </div>
                        <div class="bag-info">
                            <span>üìÖ Torr√©fi√© le ${roastDateFormatted}</span>
                            <span class="bag-age">‚è±Ô∏è ${ageDisplay}</span>
                            ${bag.origin ? `<span>üåç ${bag.origin}</span>` : ''}
                            <span>‚òï ${bagShots.length} shot${bagShots.length > 1 ? 's' : ''}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function archiveBag(bagId) {
            if (confirm('Archiver ce paquet ? (il restera dans l\'historique)')) {
                const bag = bags.find(b => b.id === bagId);
                if (bag) {
                    bag.active = false;
                    saveData();
                    renderBags();
                    updateShotBagSelect();
                }
            }
        }

        // Update bag selector in shot form
        function updateShotBagSelect() {
            const select = document.getElementById('shotBagId');
            const activeBags = bags.filter(b => b.active);
            
            select.innerHTML = '<option value="">S√©lectionner un paquet...</option>' +
                activeBags.map(bag => {
                    const roastDate = new Date(bag.roastDate);
                    const ageDays = Math.floor((new Date() - roastDate) / (1000 * 60 * 60 * 24));
                    return `<option value="${bag.id}">${bag.name} ‚Äî ${bag.roaster} (${ageDays}j)</option>`;
                }).join('');
        }

        // Render recent shots
        function renderRecentShots() {
            const container = document.getElementById('recentShotsList');
            
            if (shots.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="padding: 40px 20px;">
                        <p>Aucun shot enregistr√©</p>
                    </div>
                `;
                return;
            }

            const recentShots = shots.slice(0, 10);

            container.innerHTML = recentShots.map(shot => {
                const bag = bags.find(b => b.id === shot.bagId);
                if (!bag) return '';

                const ratio = (shot.output / shot.dose).toFixed(2);
                const shotDate = new Date(shot.date);
                const roastDate = new Date(bag.roastDate);
                const ageDays = Math.floor((shotDate - roastDate) / (1000 * 60 * 60 * 24));
                
                const dateFormatted = shotDate.toLocaleDateString('fr-FR', {
                    day: 'numeric',
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <div class="shot-card">
                        <div class="shot-header">
                            <div>
                                <div class="shot-title">${bag.name} ‚Äî ${bag.roaster}</div>
                                <div class="shot-date">${dateFormatted}</div>
                            </div>
                            <button class="delete-btn" onclick="deleteShot(${shot.id})">‚úï</button>
                        </div>
                        <div class="shot-params">
                            <div class="param">
                                <span class="param-label">√Çge caf√©:</span>
                                <span class="param-value">${ageDays}j</span>
                            </div>
                            <div class="param">
                                <span class="param-label">Mouture:</span>
                                <span class="param-value">${shot.grind}</span>
                            </div>
                            <div class="param">
                                <span class="param-label">Ratio:</span>
                                <span class="param-value">1:${ratio}</span>
                            </div>
                            <div class="param">
                                <span class="param-label">Temps:</span>
                                <span class="param-value">${shot.time}s</span>

        // Analysis functions
        function updateAnalysisSelect() {
            const select = document.getElementById('analysisBagId');
            select.innerHTML = '<option value="">Choisir un paquet...</option>' +
                bags.map(bag => {
                    const bagShots = shots.filter(s => s.bagId === bag.id);
                    return `<option value="${bag.id}">${bag.name} ‚Äî ${bag.roaster} (${bagShots.length} shots)</option>`;
                }).join('');
        }

        function renderAnalysis() {
            const bagId = parseInt(document.getElementById('analysisBagId').value);
            const container = document.getElementById('analysisContent');
            
            if (!bagId) {
                container.innerHTML = '';
                return;
            }

            const bag = bags.find(b => b.id === bagId);
            const bagShots = shots.filter(s => s.bagId === bagId).sort((a, b) => new Date(a.date) - new Date(b.date));

            if (bagShots.length === 0) {
                container.innerHTML = '<div class="empty-state" style="padding: 40px;"><p>Aucun shot pour ce paquet</p></div>';
                return;
            }

            // Calculate trends
            const roastDate = new Date(bag.roastDate);
            
            const shotsWithAge = bagShots.map(shot => ({
                ...shot,
                ageDays: Math.floor((new Date(shot.date) - roastDate) / (1000 * 60 * 60 * 24))
            }));

            // Grind vs age trend
            const avgGrindByAge = {};
            shotsWithAge.forEach(shot => {
                const ageWeek = Math.floor(shot.ageDays / 7);
                if (!avgGrindByAge[ageWeek]) avgGrindByAge[ageWeek] = [];
                avgGrindByAge[ageWeek].push(shot.grind);
            });

            const grindTrend = Object.keys(avgGrindByAge).sort((a, b) => a - b).map(week => {
                const avg = avgGrindByAge[week].reduce((a, b) => a + b, 0) / avgGrindByAge[week].length;
                return { week: parseInt(week), grind: avg.toFixed(1) };
            });

            // Stats
            const bestShots = bagShots.filter(s => s.taste === 'excellent' || s.taste === 'tr√®s bon').slice(0, 3);

            let html = `
                <div class="analysis-section">
                    <h3 style="color: #d4a574; margin-bottom: 16px;">üìà √âvolution mouture</h3>
                    ${grindTrend.length > 1 ? `
                        <div class="trend-item">
                            <div class="trend-label">Progression au fil du temps</div>
                            ${grindTrend.map(t => `
                                <div style="margin: 8px 0;">
                                    Semaine ${t.week} : <span style="color: #d4a574; font-weight: 600;">${t.grind}</span>
                                </div>
                            `).join('')}
                        </div>
                    ` : '<p style="color: #9a8a7a;">Pas assez de donn√©es pour d√©tecter une tendance</p>'}
                </div>

                <div class="analysis-section">
                    <h3 style="color: #d4a574; margin-bottom: 16px;">‚≠ê Meilleurs r√©glages</h3>
                    ${bestShots.map(shot => {
                        const ageDays = Math.floor((new Date(shot.date) - roastDate) / (1000 * 60 * 60 * 24));
                        const ratio = (shot.output / shot.dose).toFixed(2);
                        return `
                            <div class="trend-item">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                    <span style="color: #d4a574; font-weight: 600; text-transform: capitalize;">${shot.taste}</span>
                                    <span style="color: #9a8a7a; font-size: 0.85rem;">${ageDays}j apr√®s torr√©faction</span>
                                </div>
                                <div style="font-size: 0.9rem;">
                                    Mouture: <strong>${shot.grind}</strong> ‚Ä¢ 
                                    Ratio: <strong>1:${ratio}</strong> ‚Ä¢ 
                                    Temps: <strong>${shot.time}s</strong> ‚Ä¢ 
                                    PI: <strong>${shot.preinfusion}s</strong> ‚Ä¢ 
                                    WDT: <strong>${shot.wdt}</strong>
                                </div>
                                ${shot.channeling || shot.flow ? `
                                    <div style="font-size: 0.85rem; margin-top: 4px; color: #b8a89a;">
                                        ${shot.channeling ? `Channeling: ${shot.channeling}` : ''}
                                        ${shot.channeling && shot.flow ? ' ‚Ä¢ ' : ''}
                                        ${shot.flow ? `D√©bit: ${shot.flow}` : ''}
                                    </div>
                                ` : ''}
                                ${shot.notes ? `<div style="margin-top: 8px; font-size: 0.85rem; color: #b8a89a; font-style: italic;">${shot.notes}</div>` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>

                <div class="stats-grid">
                    <div class="stat-box">
                        <span class="stat-value">${bagShots.length}</span>
                        <span class="stat-label">Shots totaux</span>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        // Export function
        function exportData() {
            if (shots.length === 0) {
                alert('Aucune donn√©e √† exporter');
                return;
            }

            const headers = [
                'Date shot',
                'Caf√©',
                'Torr√©facteur',
                'Date torr√©faction',
                '√Çge (jours)',
                'Dose (g)',
                'Sortie (g)',
                'Ratio',
                'Mouture',
                'Temps (s)',
                'Pr√©infusion (s)',
                'WDT',
                'Channeling',
                'D√©bit',
                'Go√ªt',
                'Notes'
            ];

            const rows = shots.map(shot => {
                const bag = bags.find(b => b.id === shot.bagId);
                if (!bag) return null;

                const shotDate = new Date(shot.date);
                const roastDate = new Date(bag.roastDate);
                const ageDays = Math.floor((shotDate - roastDate) / (1000 * 60 * 60 * 24));
                const ratio = (shot.output / shot.dose).toFixed(2);

                return [
                    shotDate.toLocaleDateString('fr-FR') + ' ' + shotDate.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'}),
                    bag.name,
                    bag.roaster,
                    roastDate.toLocaleDateString('fr-FR'),
                    ageDays,
                    shot.dose,
                    shot.output,
                    ratio,
                    shot.grind,
                    shot.time,
                    shot.preinfusion,
                    shot.wdt,
                    shot.channeling || '',
                    shot.flow || '',
                    shot.taste || '',
                    shot.notes ? `"${shot.notes.replace(/"/g, '""')}"` : ''
                ].join(',');
            }).filter(row => row !== null);

            const csv = [headers.join(','), ...rows].join('\n');
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            const now = new Date();
            const filename = `espresso_data_${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}.csv`;
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
